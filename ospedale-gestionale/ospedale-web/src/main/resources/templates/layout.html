<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title} ?: 'Ospedale Gestionale'">Ospedale Gestionale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body th:fragment="layout(content)">
  <div class="container my-4">
    <header class="mb-4">
      <h1 class="h3 text-primary">Ospedale Gestionale</h1>
      <nav class="nav mb-2">
        <a class="nav-link" th:href="@{/}">Home</a>
        <a class="nav-link" th:href="@{/reparti}">Reparti</a>
        <a class="nav-link" th:href="@{/medici}">Dottori</a>
        <a class="nav-link" th:href="@{/h2-console}">H2 Console</a>
        <a class="nav-link text-danger" th:href="@{/logout}">Logout</a>
      </nav>
      <hr/>
    </header>

    <main>
      <div th:insert="${content}">Contenuto</div>
    </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
