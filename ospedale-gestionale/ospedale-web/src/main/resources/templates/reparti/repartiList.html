<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
	th:replace="~{layout :: layout(~{::content})}">
<body>
	<div th:fragment="content">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2 class="h4">Reparti</h2>
			<a class="btn btn-primary" th:href="@{/reparti/nuovo}">+ Nuovo
				Reparto</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Descrizione</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${reparti}">
					<td th:text="${r.id}">1</td>
					<td th:text="${r.nome}">Cardiologia</td>
					<td th:text="${r.descrizione}">Cuore</td>
					<td><a class="btn btn-sm btn-outline-secondary"
						th:href="@{'/reparti/' + ${r.id} + '/modifica'}">Modifica</a>
						<form th:action="@{'/reparti/' + ${r.id} + '/elimina'}"
							method="post" style="display: inline">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button class="btn btn-sm btn-outline-danger" type="submit">Elimina</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
