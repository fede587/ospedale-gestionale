<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
	th:replace="~{layout :: layout(~{::content})}">
<body>
	<div th:fragment="content">
		<div class="d-flex justify-content-between align-items-center mb-3">
			<h2 class="h4">Dottori</h2>
			<a class="btn btn-primary" th:href="@{/Dottori/nuovo}">+ Nuovo
				Dottore</a>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Reparto</th>
					<th>Spec.</th>
					<th>Azioni</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m : ${Dottori}">
					<td th:text="${m.id}">1</td>
					<td th:text="${m.nome}">Mario</td>
					<td th:text="${m.cognome}">Rossi</td>
					<td th:text="${m.reparto != null ? m.reparto.nome : ''}">Cardiologia</td>
					<td th:text="${m.specializzazione}">Cardio</td>
					<td><a class="btn btn-sm btn-outline-secondary"
						th:href="@{'/Dottori/' + ${m.id} + '/modifica'}">Modifica</a>
						<form th:action="@{'/Dottori/' + ${m.id} + '/elimina'}"
							method="post" style="display: inline">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<button class="btn btn-sm btn-outline-danger" type="submit">Elimina</button>
						</form></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
