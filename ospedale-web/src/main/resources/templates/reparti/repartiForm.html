<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
	th:replace="~{layout :: layout(~{::content})}">
<body>
	<div th:fragment="content">
		<h2 class="h4"
			th:text="${reparto.id} != null ? 'Modifica Reparto' : 'Nuovo Reparto'">Form
			Reparto</h2>
		<form
			th:action="${reparto.id} != null ? @{'/reparti/' + ${reparto.id}} : @{/reparti}"
			method="post" th:object="${reparto}" class="row g-3">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="col-md-6">
				<label class="form-label">Nome</label> <input class="form-control"
					type="text" th:field="*{nome}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}">Errore</div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Descrizione</label> <input
					class="form-control" type="text" th:field="*{descrizione}" />
			</div>
			<div class="col-12">
				<button class="btn btn-success" type="submit">Salva</button>
				<a class="btn btn-secondary" th:href="@{/reparti}">Annulla</a>
			</div>
		</form>
	</div>
</body>
</html>
