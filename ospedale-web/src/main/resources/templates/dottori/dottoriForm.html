<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it"
	th:replace="~{layout :: layout(~{::content})}">
<body>
	<div th:fragment="content">
		<h2 class="h4"
			th:text="${dottore.id} != null ? 'Modifica Dottore' : 'Assegna Nuovo Dottore'">Form
			Medico</h2>
		<form
			th:action="${dottore.id} != null ? @{'/dottori/' + ${dottore.id}} : @{/dottori}"
			method="post" th:object="${dottore}" class="row g-3">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />
			<div class="col-md-6">
				<label class="form-label">Nome</label> <input class="form-control"
					type="text" th:field="*{nome}" required />
				<div class="text-danger small" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}">Errore</div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Cognome</label> <input
					class="form-control" type="text" th:field="*{cognome}" required />
				<div class="text-danger small"
					th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}">Errore</div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Email</label> <input class="form-control"
					type="email" th:field="*{email}" />
				<div class="text-danger small" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Errore</div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Telefono</label> <input
					class="form-control" type="text" th:field="*{telefono}" />
				<div class="text-danger small"
					th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Errore</div>
			</div>
			<div class="col-md-6">
				<label class="form-label">Specializzazione</label> <input
					class="form-control" type="text" th:field="*{specializzazione}" />
			</div>
			<div class="col-md-6">
				<label class="form-label">Reparto</label> <select
					class="form-select" th:field="*{repartoId}" required>
					<option th:each="r : ${reparti}" th:value="${r.id}"
						th:text="${r.nome}">Reparto</option>
				</select>
				<div class="text-danger small"
					th:if="${#fields.hasErrors('repartoId')}" th:errors="*{repartoId}">Errore</div>
			</div>
			<div class="col-12">
				<button class="btn btn-success" type="submit">Salva</button>
				<a class="btn btn-secondary" th:href="@{/dottori}">Annulla</a>
			</div>
		</form>
	</div>
</body>
</html>
